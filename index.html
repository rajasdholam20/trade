<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trading Platform MVP</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      // API Configuration
      const API_BASE_URL = "http://localhost:8000";

      // Axios configuration
      const api = axios.create({
        baseURL: API_BASE_URL,
      });

      // Add token to requests
      api.interceptors.request.use((config) => {
        const token = localStorage.getItem("token");
        if (token) {
          config.headers.Authorization = `Bearer ${token}`;
        }
        return config;
      });

      // WebSocket hook
      const useWebSocket = () => {
        const [socket, setSocket] = useState(null);
        const [marketData, setMarketData] = useState({});

        useEffect(() => {
          const ws = new WebSocket("ws://localhost:8000/ws");

          ws.onopen = () => {
            console.log("WebSocket connected");
            setSocket(ws);
          };

          ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "price_update") {
              setMarketData(data.data);
            }
          };

          ws.onclose = () => {
            console.log("WebSocket disconnected");
          };

          return () => {
            ws.close();
          };
        }, []);

        return { socket, marketData };
      };

      // Auth Context
      const AuthContext = React.createContext();

      const AuthProvider = ({ children }) => {
        const [user, setUser] = useState(null);
        const [token, setToken] = useState(localStorage.getItem("token"));

        useEffect(() => {
          if (token) {
            // Verify token validity
            api
              .get("/dashboard")
              .then(() => {
                setUser({ token });
              })
              .catch(() => {
                localStorage.removeItem("token");
                setToken(null);
              });
          }
        }, [token]);

        const login = async (email, password) => {
          try {
            const response = await api.post("/auth/login", { email, password });
            const { access_token } = response.data;
            localStorage.setItem("token", access_token);
            setToken(access_token);
            setUser({ token: access_token });
            return true;
          } catch (error) {
            throw error;
          }
        };

        const register = async (email, password, fullName) => {
          try {
            const response = await api.post("/auth/register", {
              email,
              password,
              full_name: fullName,
            });
            const { access_token } = response.data;
            localStorage.setItem("token", access_token);
            setToken(access_token);
            setUser({ token: access_token });
            return true;
          } catch (error) {
            throw error;
          }
        };

        const logout = () => {
          localStorage.removeItem("token");
          setToken(null);
          setUser(null);
        };

        return (
          <AuthContext.Provider value={{ user, login, register, logout }}>
            {children}
          </AuthContext.Provider>
        );
      };

      // Login Component
      const Login = () => {
        const [isLogin, setIsLogin] = useState(true);
        const [email, setEmail] = useState("");
        const [password, setPassword] = useState("");
        const [fullName, setFullName] = useState("");
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState("");
        const { login, register } = React.useContext(AuthContext);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);
          setError("");

          try {
            if (isLogin) {
              await login(email, password);
            } else {
              await register(email, password, fullName);
            }
          } catch (err) {
            setError(err.response?.data?.detail || "An error occurred");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
            <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
              <div className="text-center mb-8">
                <h1 className="text-3xl font-bold text-gray-800">
                  Trading Platform
                </h1>
                <p className="text-gray-600 mt-2">
                  Your gateway to smart trading
                </p>
              </div>

              <form onSubmit={handleSubmit} className="space-y-6">
                {!isLogin && (
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Full Name
                    </label>
                    <input
                      type="text"
                      value={fullName}
                      onChange={(e) => setFullName(e.target.value)}
                      className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                      required
                    />
                  </div>
                )}

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Email
                  </label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">
                    Password
                  </label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>

                {error && (
                  <div className="text-red-500 text-sm text-center">
                    {error}
                  </div>
                )}

                <button
                  type="submit"
                  disabled={loading}
                  className="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                >
                  {loading ? "Processing..." : isLogin ? "Login" : "Register"}
                </button>
              </form>

              <div className="mt-6 text-center">
                <button
                  onClick={() => setIsLogin(!isLogin)}
                  className="text-blue-600 hover:text-blue-800"
                >
                  {isLogin
                    ? "Need an account? Register"
                    : "Have an account? Login"}
                </button>
              </div>
            </div>
          </div>
        );
      };

      // Chart Component
      const PriceChart = ({ symbol, data }) => {
        const chartRef = useRef(null);
        const chartInstance = useRef(null);

        useEffect(() => {
          if (chartRef.current && data) {
            const ctx = chartRef.current.getContext("2d");

            // Destroy existing chart
            if (chartInstance.current) {
              chartInstance.current.destroy();
            }

            // Generate mock historical data
            const generateHistoricalData = (currentPrice) => {
              const data = [];
              const labels = [];
              let price = currentPrice;

              for (let i = 30; i >= 0; i--) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                labels.push(date.toLocaleDateString());

                // Random walk
                price += (Math.random() - 0.5) * 10;
                data.push(Math.max(price, 1));
              }

              return { labels, data };
            };

            const { labels, data: priceData } = generateHistoricalData(
              data.price
            );

            chartInstance.current = new Chart(ctx, {
              type: "line",
              data: {
                labels,
                datasets: [
                  {
                    label: `${symbol} Price`,
                    data: priceData,
                    borderColor: "rgb(59, 130, 246)",
                    backgroundColor: "rgba(59, 130, 246, 0.1)",
                    tension: 0.1,
                    fill: true,
                  },
                ],
              },
              options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                  y: {
                    beginAtZero: false,
                  },
                },
                plugins: {
                  legend: {
                    display: false,
                  },
                },
              },
            });
          }

          return () => {
            if (chartInstance.current) {
              chartInstance.current.destroy();
              chartInstance.current = null;
            }
          };
        }, [symbol, data]);

        return (
          <div className="w-full h-64 relative">
            <canvas ref={chartRef}></canvas>
          </div>
        );
      };

      // Trading Panel Component
      const TradingPanel = ({ onOrderExecuted }) => {
        const [symbol, setSymbol] = useState("AAPL");
        const [quantity, setQuantity] = useState(1);
        const [orderType, setOrderType] = useState("market");
        const [side, setSide] = useState("buy");
        const [price, setPrice] = useState("");
        const [loading, setLoading] = useState(false);
        const [marketData, setMarketData] = useState({});

        useEffect(() => {
          const fetchMarketData = async () => {
            try {
              const response = await api.get("/market/stocks");
              setMarketData(response.data);
            } catch (error) {
              console.error("Error fetching market data:", error);
            }
          };

          fetchMarketData();
        }, []);

        const handleSubmit = async (e) => {
          e.preventDefault();
          setLoading(true);

          try {
            const orderData = {
              symbol,
              quantity: parseInt(quantity),
              order_type: orderType,
              side,
              price: orderType === "limit" ? parseFloat(price) : null,
            };

            await api.post("/orders", orderData);
            alert("Order executed successfully!");
            onOrderExecuted?.();

            // Reset form
            setQuantity(1);
            setPrice("");
          } catch (error) {
            alert(error.response?.data?.detail || "Error executing order");
          } finally {
            setLoading(false);
          }
        };

        const currentPrice = marketData[symbol]?.price || 0;

        return (
          <div className="bg-white rounded-lg shadow-md p-6">
            <h3 className="text-lg font-semibold mb-4">Quick Trade</h3>

            <form onSubmit={handleSubmit} className="space-y-4">
              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Symbol
                  </label>
                  <select
                    value={symbol}
                    onChange={(e) => setSymbol(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    {Object.keys(marketData).map((stock) => (
                      <option key={stock} value={stock}>
                        {stock}
                      </option>
                    ))}
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Quantity
                  </label>
                  <input
                    type="number"
                    min="1"
                    value={quantity}
                    onChange={(e) => setQuantity(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Order Type
                  </label>
                  <select
                    value={orderType}
                    onChange={(e) => setOrderType(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="market">Market</option>
                    <option value="limit">Limit</option>
                  </select>
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Side
                  </label>
                  <select
                    value={side}
                    onChange={(e) => setSide(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  >
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                  </select>
                </div>
              </div>

              {orderType === "limit" && (
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-1">
                    Limit Price
                  </label>
                  <input
                    type="number"
                    step="0.01"
                    value={price}
                    onChange={(e) => setPrice(e.target.value)}
                    className="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                  />
                </div>
              )}

              <div className="bg-gray-50 p-3 rounded-md">
                <div className="flex justify-between text-sm">
                  <span>Current Price:</span>
                  <span className="font-semibold">
                    ${currentPrice.toFixed(2)}
                  </span>
                </div>
                <div className="flex justify-between text-sm">
                  <span>Est. Total:</span>
                  <span className="font-semibold">
                    $
                    {(
                      (orderType === "limit"
                        ? parseFloat(price) || 0
                        : currentPrice) * quantity
                    ).toFixed(2)}
                  </span>
                </div>
              </div>

              <button
                type="submit"
                disabled={loading}
                className={`w-full py-2 px-4 rounded-md font-semibold ${
                  side === "buy"
                    ? "bg-green-600 hover:bg-green-700 text-white"
                    : "bg-red-600 hover:bg-red-700 text-white"
                } disabled:opacity-50`}
              >
                {loading ? "Processing..." : `${side.toUpperCase()} ${symbol}`}
              </button>
            </form>
          </div>
        );
      };

      // Portfolio Component
      const Portfolio = () => {
        const [portfolio, setPortfolio] = useState(null);
        const [loading, setLoading] = useState(true);

        const fetchPortfolio = async () => {
          try {
            const response = await api.get("/portfolio");
            setPortfolio(response.data);
          } catch (error) {
            console.error("Error fetching portfolio:", error);
          } finally {
            setLoading(false);
          }
        };

        useEffect(() => {
          fetchPortfolio();
        }, []);

        if (loading) {
          return <div className="text-center py-8">Loading portfolio...</div>;
        }

        if (!portfolio) {
          return (
            <div className="text-center py-8">Failed to load portfolio</div>
          );
        }

        return (
          <div className="space-y-6">
            {/* Portfolio Summary */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-sm font-medium text-gray-500">
                  Total Value
                </h3>
                <p className="text-2xl font-bold text-gray-900">
                  ${portfolio.total_value.toFixed(2)}
                </p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-sm font-medium text-gray-500">
                  Cash Balance
                </h3>
                <p className="text-2xl font-bold text-gray-900">
                  ${portfolio.cash_balance.toFixed(2)}
                </p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-sm font-medium text-gray-500">
                  Holdings Value
                </h3>
                <p className="text-2xl font-bold text-gray-900">
                  ${portfolio.total_holdings_value.toFixed(2)}
                </p>
              </div>
              <div className="bg-white p-6 rounded-lg shadow-md">
                <h3 className="text-sm font-medium text-gray-500">P&L</h3>
                <p
                  className={`text-2xl font-bold ${
                    portfolio.profit_loss >= 0
                      ? "text-green-600"
                      : "text-red-600"
                  }`}
                >
                  ${portfolio.profit_loss.toFixed(2)} (
                  {portfolio.profit_loss_percent.toFixed(2)}%)
                </p>
              </div>
            </div>

            {/* Holdings */}
            <div className="bg-white rounded-lg shadow-md p-6">
              <h3 className="text-lg font-semibold mb-4">Holdings</h3>
              {Object.keys(portfolio.holdings).length === 0 ? (
                <p className="text-gray-500">
                  No holdings yet. Start trading to build your portfolio!
                </p>
              ) : (
                <div className="overflow-x-auto">
                  <table className="min-w-full">
                    <thead>
                      <tr className="border-b">
                        <th className="text-left py-2">Symbol</th>
                        <th className="text-left py-2">Name</th>
                        <th className="text-right py-2">Quantity</th>
                        <th className="text-right py-2">Price</th>
                        <th className="text-right py-2">Value</th>
                      </tr>
                    </thead>
                    <tbody>
                      {Object.entries(portfolio.holdings).map(
                        ([symbol, holding]) => (
                          <tr key={symbol} className="border-b">
                            <td className="py-2 font-medium">{symbol}</td>
                            <td className="py-2 text-gray-600">
                              {holding.name}
                            </td>
                            <td className="py-2 text-right">
                              {holding.quantity}
                            </td>
                            <td className="py-2 text-right">
                              ${holding.current_price.toFixed(2)}
                            </td>
                            <td className="py-2 text-right font-medium">
                              ${holding.value.toFixed(2)}
                            </td>
                          </tr>
                        )
                      )}
                    </tbody>
                  </table>
                </div>
              )}
            </div>
          </div>
        );
      };

      // Transactions Component
      const Transactions = () => {
        const [transactions, setTransactions] = useState([]);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const fetchTransactions = async () => {
            try {
              const response = await api.get("/transactions");
              setTransactions(response.data);
            } catch (error) {
              console.error("Error fetching transactions:", error);
            } finally {
              setLoading(false);
            }
          };

          fetchTransactions();
        }, []);

        if (loading) {
          return (
            <div className="text-center py-8">Loading transactions...</div>
          );
        }

        return (
          <div className="bg-white rounded-lg shadow-md p-6">
            <h3 className="text-lg font-semibold mb-4">Transaction History</h3>
            {transactions.length === 0 ? (
              <p className="text-gray-500">No transactions yet.</p>
            ) : (
              <div className="overflow-x-auto">
                <table className="min-w-full">
                  <thead>
                    <tr className="border-b">
                      <th className="text-left py-2">Date</th>
                      <th className="text-left py-2">Symbol</th>
                      <th className="text-left py-2">Side</th>
                      <th className="text-right py-2">Quantity</th>
                      <th className="text-right py-2">Price</th>
                      <th className="text-right py-2">Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    {transactions.map((transaction) => (
                      <tr key={transaction.id} className="border-b">
                        <td className="py-2">
                          {new Date(
                            transaction.created_at
                          ).toLocaleDateString()}
                        </td>
                        <td className="py-2 font-medium">
                          {transaction.symbol}
                        </td>
                        <td className="py-2">
                          <span
                            className={`px-2 py-1 rounded text-xs font-medium ${
                              transaction.side === "buy"
                                ? "bg-green-100 text-green-800"
                                : "bg-red-100 text-red-800"
                            }`}
                          >
                            {transaction.side.toUpperCase()}
                          </span>
                        </td>
                        <td className="py-2 text-right">
                          {transaction.quantity}
                        </td>
                        <td className="py-2 text-right">
                          ${transaction.price.toFixed(2)}
                        </td>
                        <td className="py-2 text-right font-medium">
                          ${transaction.total_amount.toFixed(2)}
                        </td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            )}
          </div>
        );
      };

      // News Component
      const News = () => {
        const [news, setNews] = useState([]);
        const [loading, setLoading] = useState(true);

        useEffect(() => {
          const fetchNews = async () => {
            try {
              const response = await api.get("/news");
              setNews(response.data.articles || []);
            } catch (error) {
              console.error("Error fetching news:", error);
            } finally {
              setLoading(false);
            }
          };

          fetchNews();
        }, []);

        if (loading) {
          return <div className="text-center py-8">Loading news...</div>;
        }

        return (
          <div className="bg-white rounded-lg shadow-md p-6">
            <h3 className="text-lg font-semibold mb-4">Market News</h3>
            <div className="space-y-4">
              {news.map((article, index) => (
                <div key={index} className="border-b pb-4 last:border-b-0">
                  <h4 className="font-medium text-gray-900 mb-2">
                    {article.title}
                  </h4>
                  <p className="text-gray-600 text-sm mb-2">
                    {article.description}
                  </p>
                  <div className="flex justify-between items-center text-xs text-gray-500">
                    <span>{article.source.name}</span>
                    <span>
                      {new Date(article.publishedAt).toLocaleString()}
                    </span>
                  </div>
                </div>
              ))}
            </div>
          </div>
        );
      };

      // Market Data Component
      const MarketData = ({ marketData }) => {
        const [selectedStock, setSelectedStock] = useState("AAPL");

        return (
          <div className="space-y-6">
            {/* Market Overview */}
            <div className="bg-white rounded-lg shadow-md p-6">
              <h3 className="text-lg font-semibold mb-4">Market Overview</h3>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                {Object.entries(marketData).map(([symbol, data]) => (
                  <div
                    key={symbol}
                    className={`p-4 border rounded-lg cursor-pointer transition-colors ${
                      selectedStock === symbol
                        ? "border-blue-500 bg-blue-50"
                        : "border-gray-200 hover:border-gray-300"
                    }`}
                    onClick={() => setSelectedStock(symbol)}
                  >
                    <div className="font-medium">{symbol}</div>
                    <div className="text-lg font-bold">
                      ${data.price.toFixed(2)}
                    </div>
                    <div className="text-xs text-gray-500">{data.name}</div>
                  </div>
                ))}
              </div>
            </div>

            {/* Stock Chart */}
            {selectedStock && marketData[selectedStock] && (
              <div className="bg-white rounded-lg shadow-md p-6">
                <h3 className="text-lg font-semibold mb-4">
                  {selectedStock} - {marketData[selectedStock].name}
                </h3>
                <PriceChart
                  symbol={selectedStock}
                  data={marketData[selectedStock]}
                />
              </div>
            )}
          </div>
        );
      };

      // Main Dashboard Component
      const Dashboard = () => {
        const [activeTab, setActiveTab] = useState("overview");
        const [refreshKey, setRefreshKey] = useState(0);
        const { marketData } = useWebSocket();
        const { logout } = React.useContext(AuthContext);

        const handleOrderExecuted = () => {
          setRefreshKey((prev) => prev + 1);
        };

        const tabs = [
          { id: "overview", name: "Overview", icon: "fas fa-chart-line" },
          { id: "trade", name: "Trade", icon: "fas fa-exchange-alt" },
          { id: "portfolio", name: "Portfolio", icon: "fas fa-briefcase" },
          { id: "transactions", name: "Transactions", icon: "fas fa-list" },
          { id: "market", name: "Market", icon: "fas fa-chart-bar" },
          { id: "news", name: "News", icon: "fas fa-newspaper" },
        ];

        return (
          <div className="min-h-screen bg-gray-50">
            {/* Header */}
            <nav className="bg-white shadow-sm">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex justify-between h-16">
                  <div className="flex items-center">
                    <h1 className="text-xl font-bold text-gray-900">
                      Trading Platform
                    </h1>
                  </div>
                  <div className="flex items-center space-x-4">
                    <button
                      onClick={logout}
                      className="text-gray-500 hover:text-gray-700"
                    >
                      <i className="fas fa-sign-out-alt"></i> Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>

            {/* Tab Navigation */}
            <div className="bg-white border-b">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex space-x-8">
                  {tabs.map((tab) => (
                    <button
                      key={tab.id}
                      onClick={() => setActiveTab(tab.id)}
                      className={`py-4 px-1 border-b-2 font-medium text-sm ${
                        activeTab === tab.id
                          ? "border-blue-500 text-blue-600"
                          : "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300"
                      }`}
                    >
                      <i className={`${tab.icon} mr-2`}></i>
                      {tab.name}
                    </button>
                  ))}
                </div>
              </div>
            </div>

            {/* Content */}
            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
              {activeTab === "overview" && (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                  <div className="lg:col-span-2">
                    <Portfolio key={refreshKey} />
                  </div>
                  <div className="space-y-6">
                    <TradingPanel onOrderExecuted={handleOrderExecuted} />
                    <News />
                  </div>
                </div>
              )}
              {activeTab === "trade" && (
                <TradingPanel onOrderExecuted={handleOrderExecuted} />
              )}
              {activeTab === "portfolio" && <Portfolio key={refreshKey} />}
              {activeTab === "transactions" && (
                <Transactions key={refreshKey} />
              )}
              {activeTab === "market" && <MarketData marketData={marketData} />}
              {activeTab === "news" && <News />}
            </div>
          </div>
        );
      };

      // Main App Component
      const App = () => {
        const { user } = React.useContext(AuthContext);

        return user ? <Dashboard /> : <Login />;
      };

      // Render App
      ReactDOM.render(
        <AuthProvider>
          <App />
        </AuthProvider>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
